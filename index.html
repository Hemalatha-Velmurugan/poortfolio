<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #B2BEB5; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background-color: #000;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .display {
      background-color: #000;
      color: white;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      min-height: 40px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      padding: 20px;
      border: none;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
      color: white;
    }
    .btn-gray {
      background-color: #a5a5a5;
      color: black;
    }
    .btn-dark {
      background-color: #333;
    }
    .btn-orange {
      background-color: orange;
    }
    .span-two {
      grid-column: span 2;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-gray" onclick="clearDisplay()">AC</button>
      <button class="btn-gray" onclick="deleteLast()">DEL</button>
      <button class="btn-gray" onclick="append('%')">%</button>
      <button class="btn-orange" onclick="append('/')">/</button>

      <button class="btn-dark" onclick="append('7')">7</button>
      <button class="btn-dark" onclick="append('8')">8</button>
      <button class="btn-dark" onclick="append('9')">9</button>
      <button class="btn-orange" onclick="append('*')">*</button>

      <button class="btn-dark" onclick="append('4')">4</button>
      <button class="btn-dark" onclick="append('5')">5</button>
      <button class="btn-dark" onclick="append('6')">6</button>
      <button class="btn-orange" onclick="append('-')">-</button>

      <button class="btn-dark" onclick="append('1')">1</button>
      <button class="btn-dark" onclick="append('2')">2</button>
      <button class="btn-dark" onclick="append('3')">3</button>
      <button class="btn-orange" onclick="append('+')">+</button>

      <button class="btn-dark span-two" onclick="append('0')">0</button>
      <button class="btn-dark" onclick="append('.')">.</button>
      <button class="btn-orange" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0' && value !== '.') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function deleteLast() {
      display.innerText = display.innerText.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
